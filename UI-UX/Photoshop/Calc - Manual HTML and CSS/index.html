<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
	<link href="style.css" rel="stylesheet" >
</head>
<body>

	<div id="calc">
	
		<div id="btn_power">
			<img src="images/btn_power.png" alt="Power Button" >
		</div>
		
		<div id="screen">
			12345
		</div>
		
		<div id="buttons">
			<div class="line">
				<div class="btn btn-orange">AC</div>
				<div class="btn btn-gray">%</div>
				<div class="btn btn-gray" style="margin-right:9px">-/+</div>
				<div class="btn btn-gray" style="margin-right:0">+</div>				
			</div>
			
			<div class="line">
				<div class="btn btn-gray">1</div>
				<div class="btn btn-gray">2</div>
				<div class="btn btn-gray" style="margin-right:9px">3</div>
				<div class="btn btn-gray" style="margin-right:0">-</div>				
			</div>
			
		</div>
		
	</div>


</body>
</html>
