<!doctype html>
<html ng-app="phoneBookApp">
<head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	
	<script>
		
		var app = angular.module("phoneBookApp",[]);
		
//		var myContacts = [
//			{name: 'Alex', phone: '050' },
//			{name: 'Dana', phone: '051' },
//			{name: 'Joe', phone: '052' }
//		];
		
		app.controller("listContacts",function($scope, $http){
			
			console.log('listContacts loaded');
			
			$http.get('data/getContacts').then(function(serverResponse){
				$scope.Contacts = serverResponse.data;
			});
			
			//$scope.Contacts = myContacts;
			
		} );
		
	</script>
	
</head>
<body>

	<h1>My Phone Book</h1>
	<div ng-controller="listContacts">
		<table>
			<tr>
				<th>Name</th>
				<th>Phone</th>
			</tr>
			<tr ng-repeat="contact in Contacts">
				<td> {{ contact.name }} </td>
				<td> {{ contact.phone }} </td>
			</tr>
		</table>		
	</div>


</body>
</html>
