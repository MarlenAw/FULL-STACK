<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Title</title>
</head>
<body>
<canvas id="trails" style="border: 1px solid;" width="300" height="300">
</canvas>
<script>
    function createCanopyPath(context) {
// Draw the tree canopy
        context.beginPath();
        context.moveTo(-25, -50);
        context.lineTo(-10, -80);
        context.lineTo(-20, -80);
        context.lineTo(-5, -110);
        context.lineTo(-15, -110);
// Top of the tree
        context.lineTo(0, -140);
        context.lineTo(15, -110);
        context.lineTo(5, -110);
        context.lineTo(20, -80);
        context.lineTo(10, -80);
        context.lineTo(25, -50);
// Close the path back to its start point
        context.closePath();
    }

    function drawTrails() {
        var canvas = document.getElementById('trails');
        var context = canvas.getContext('2d');
        context.save();

        // Increase the line width
        context.lineWidth = 4;
        // Round the corners at path joints
        context.lineJoin = 'round';
        // Change the color to brown
        context.strokeStyle = '#663300';
        context.translate(130, 250);
        // Create the shape for our canopy path
        createCanopyPath(context);
        // Stroke the current path
        context.stroke();
        context.restore();

        context.fillStyle = '#339900';
        context.fill();
    }
    window.addEventListener("load", drawTrails, true);
</script>
</body>
</html>
