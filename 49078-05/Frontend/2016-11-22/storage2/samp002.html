<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
            function start() {
            }
            function AddtoStorage()
            {
                var ln=window.localStorage.length;

                ln++;
                window.localStorage.setItem("K"+ln,getDate());
                DisplayStorage();
            }

            function getDate()
            {
                var date = new Date();
                var time = date.toLocaleTimeString();
                return time;
            }

            function DisplayStorage() {
                var str = "";
                var ln = window.localStorage.length;
                for (i = 0; i < ln; i++)
                {
                    str=str+(""+i)+" "+window.localStorage.getItem(window.localStorage.key(i))+"<br/>";

                }
                var obj=document.getElementById("storageItems");
                obj.innerHTML=str;

                var obj1=document.getElementById("storageItemsNum");
                obj1.innerText=ln;


            }

    </script>
</head>
<body>
   <button id="myBotton" onclick="AddtoStorage()">Add To Storage</button>

   <div id="storageItemsNum">Storage Items Num</div>
   <div id="storageItems">Storage Items</div>
</body>
</html>
