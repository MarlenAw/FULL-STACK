<!DOCTYPE html>
<html lang="en" ng-app="samp030">
<head>
    <meta charset="UTF-8">
    <title>Sample020-Bind</title>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="bootstrap-theme.css"/>
    <script src="angular.js"></script>

    <script type="text/javascript">
        var myApp=angular.module("samp030",[]).
        controller("defaultCtrl",function($scope){
            $scope.todos = [
                { action: "Get groceries", complete: false },
                { action: "Call plumber", complete: false },
                { action: "Buy running shoes", complete: true },
                { action: "Buy flowers", complete: false },
                { action: "Call family", complete: false }];

            $scope.viewFile=function ()
            {

                return $scope.showList ? "samp029list.html" : "samp029table.html";
            }
        });
    </script>
    <style>
        .odd { background-color: lightcoral}
        .even { background-color: lavenderblush}
    </style>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <h2 class="panel-header">Todo List Binding</h2>

    <div class="well">
        <div class="checkbox">
            <label>
            <input type="checkbox" ng-model="showList"/>
                Show List
            </label>
        </div>
    </div>

    <ng-include src="viewFile()"></ng-include>
    <table class="table">
    <tr>
        <th>Index</th>
        <th>Action</th>
        <th>Complete</th>
        <th>Mark</th>
    </tr>
    <tr ng-repeat="item in todos" ng-class="$odd ? 'odd':'even'">
        <td>{{$index}}</td>
        <td>{{item.action}}</td>
        <td>{{item.complete}}</td>
        <td><span ng-if="$first">First</span>
            <span ng-if="$last">Last</span>
            <span ng-if="$middle">Middle</span></td>
    </tr>
    </table>

</div>
</body>
</html>
