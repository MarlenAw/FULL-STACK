<!DOCTYPE html>
<html lang="en" ng-app="samp027">
<head>
    <meta charset="UTF-8">
    <title>Sample020-Bind</title>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="bootstrap-theme.css"/>
    <script src="angular.js"></script>

    <script type="text/javascript">
        var myApp=angular.module("samp027",[]).
        controller("defaultCtrl",function($scope){
            $scope.todos = [
                { action: "Get groceries", complete: false },
                { action: "Call plumber", complete: false },
                { action: "Buy running shoes", complete: true },
                { action: "Buy flowers", complete: false },
                { action: "Call family", complete: false }];
        });
    </script>
    <style>
        .odd { background-color: lightcoral}
        .even { background-color: lavenderblush}
    </style>
    <style>
        td > *:first-child {font-weight: bold}
    </style>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <h2 class="panel-header">Todo List Binding</h2>

    <div class="checkbox well">
        <label>
            <input type="checkbox" ng-model="todos[3].complete" />
            Item 3 is complete
        </label>
    </div>


    <table class="table">
        <tr>
            <th>Index</th>
            <th>Action</th>
            <th>Complete</th>
            <th>Mark</th>
        </tr>
        <tr ng-repeat="item in todos" ng-hide="item.complete">
            <td>{{$index}}</td>
            <td>{{item.action}}</td>
            <td>{{item.complete}}</td>
            <td><span ng-show="item.complete">(Complete)</span>
                <span ng-hide="(item.complete)">(Incomplete)</span>

        </tr>
    </table>

</div>
</body>
</html>
