<!DOCTYPE html>

<title>jQuery Multiplication Table</title>
<meta charset="utf-8">
<script src="../jquery-3.1.0.js"></script>
<script>

$(document).ready(function(){

 var headerX,res;



 $("table tr:first td").css({"background-color":"#f19989"});
 $("td:first","table tr").css({"background-color":"#f19989"});


  /*********************************************************/
  /* COLORING THE HEADERS WITH BLUE WHILE IN THE TABLE*/
  /*********************************************************/

 $("table tr").find("td").hover(function(){

   headerX=$(this).index();
 
   $(this).css({"background-color":"red"});
   $(this).parent().find("td:first").css({"background-color":"#000099","color":"#ffffff"});
   $("table tr:first td:eq("+headerX+")").css({"background-color":"#000099","color":"#ffffff"});
   
 
 },function(){

   $(this).css({"background-color":"#ffffff"});
   $(this).parent().find("td:first").css({"background-color":"#f19989","color":"#000000"});	 
   $("table tr:first td:eq("+headerX+")").css({"background-color":"#f19989","color":"#000000"});

 });





  /*************************/
  /*     FILLING RESULTS   */
  /*************************/
 
 $("table tr").children("td").click(function(){

     var x=$(this).index();
     var y=$(this).parent().index();
     res=x*y;
    if(x>0 && y>0)
     {
      $(this).html(res)
     }

 });

$("input").click(function(){

$("table tr:gt(0)").find("td:gt(0)").html("&nbsp;");

});
