<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Title</title>
    <script>
        function drawrect()
        {
            var canvas=document.getElementById("trails");
            var ctx=canvas.getContext('2d');
            var bark = new Image();
            bark.src = "bark.jpg";
            ctx.save();

            ctx.translate(75,100);
            ctx.scale(1.5,1.5);
            ctx.beginPath();
            ctx.arc(110,50,50,0,2*Math.PI);
            ctx.rect(100,100,20,80);
            ctx.fillStyle="blue";
            ctx.translate(-120,-230);
            ctx.moveTo(250,200);
            ctx.quadraticCurveTo(280,220,310,250);
            ctx.stroke();
            ctx.restore();

            ctx.beginPath();

            ctx.drawImage(bark,200,450,50,50);
            ctx.stroke();

        }
    </script>

</head>
<body onload="drawrect()">
<canvas id="trails" style="border: 1px solid;"  width="400" height="600"> </canvas>

</body>
</html>
