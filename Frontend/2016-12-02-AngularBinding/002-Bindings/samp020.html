<!DOCTYPE html>
<html lang="en" ng-app="samp020">
<head>
    <meta charset="UTF-8">
    <title>Sample020-Bind</title>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="bootstrap-theme.css"/>
    <script src="angular.js"></script>

    <script type="text/javascript">
        var myApp=angular.module("samp020",[]).
            controller("defaultCtrl",function($scope){
            $scope.todos = [
                { action: "Get groceries", complete: false },
                { action: "Call plumber", complete: false },
                { action: "Buy running shoes", complete: true },
                { action: "Buy flowers", complete: false },
                { action: "Call family", complete: false }];
        });
    </script>
</head>
<body>
  <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
      <h2 class="panel-header">Todo List Binding</h2>

      <div>There are {{ todos.length }} items </div>
      <div>There are <span ng-bind="todos.length"></span>&nbsp; items</div>

      <div ng-bind-template="First {{ todos[0].action }} " ></div>

      <div ng-non-bindable>
          this is {{ and }} non-bindable
      </div>

  </div>



</body>
</html>
